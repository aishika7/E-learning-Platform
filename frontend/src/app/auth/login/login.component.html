<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="login.component.css">
 <style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body, html {
  font-family: 'Poppins', sans-serif;
  transition: background 0.3s, color 0.3s;
}

body {
  background: linear-gradient(135deg, #8e2de2, #4a00e0);
  color: #000;
  min-height: 100vh;
}

body.dark {
  background: #121212;
  color: #fff;
}

/* Dark toggle switch */
.toggle-dark {
  position: absolute;
  top: 20px;
  right: 30px;
  z-index: 100;
}

.switch {
  position: relative;
  display: inline-block;
  width: 50px;
  height: 24px;
}

.switch input {
  display: none;
}

.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  transition: 0.4s;
  border-radius: 24px;
}

.slider:before {
  position: absolute;
  content: "";
  height: 18px;
  width: 18px;
  left: 3px;
  bottom: 3px;
  background-color: white;
  transition: 0.4s;
  border-radius: 50%;
}

input:checked + .slider {
  background-color: #4a00e0;
}

input:checked + .slider:before {
  transform: translateX(26px);
}

/* Layout */
.main-container {
  display: flex;
  min-height: 100vh;
  align-items: center;
  justify-content: center;
  padding: 40px;
  gap: 40px;
  flex-wrap: wrap;
}

.welcome-side {
  flex: 1;
  max-width: 500px;
  text-align: center;
}

.welcome-side img {
  width: 100%;
  max-height: 300px;
  object-fit: cover;
  border-radius: 12px;
  margin-bottom: 20px;
}

.welcome-text h1 {
  font-size: 2rem;
  margin-bottom: 10px;
  color: #fff;
}

.welcome-text p {
  color: #f0f0f0;
}

.form-container {
  flex: 1;
  max-width: 400px;
}

.form-box {
  background: #ffffff;
  padding: 40px 30px;
  border-radius: 16px;
  box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
  animation: fadeIn 0.6s ease;
  position: relative;
}

body.dark .form-box {
  background: #1e1e2f;
  color: #fff;
}

.form-box h2 {
  text-align: center;
  margin-bottom: 25px;
  font-weight: 600;
  color: #4a00e0;
}

.input-group {
  position: relative;
  margin-bottom: 25px;
}

.input-group input {
  width: 100%;
  padding: 14px 10px;
  border: 1px solid #ccc;
  border-radius: 8px;
  outline: none;
  font-size: 1rem;
  background: none;
  transition: border 0.3s;
  color: inherit;
}

.input-group input:focus {
  border-color: #8e2de2;
}

.input-group label {
  position: absolute;
  left: 12px;
  top: 14px;
  color: #999;
  font-size: 1rem;
  pointer-events: none;
  transition: 0.3s ease;
  background-color: transparent;
}

.input-group input:focus + label,
.input-group input:not(:placeholder-shown):valid + label {
  top: -10px;
  left: 8px;
  font-size: 0.8rem;
  background: #fff;
  padding: 0 4px;
  color: #4a00e0;
}

body.dark .input-group input:focus + label,
body.dark .input-group input:not(:placeholder-shown):valid + label {
  background: #1e1e2f;
}

/* Remember & Forgot */
.options {
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-size: 0.9rem;
  margin-bottom: 15px;
}

.options a {
  text-decoration: none;
  color: #4a00e0;
  font-weight: 500;
}

.options input[type="checkbox"] {
  margin-right: 6px;
}

/* Button */
.btn {
  width: 100%;
  padding: 12px;
  background: #8e2de2;
  border: none;
  border-radius: 8px;
  color: #fff;
  font-weight: bold;
  font-size: 1rem;
  cursor: pointer;
  transition: background 0.3s;
}

.btn:hover {
  background: #4a00e0;
}

/* Bottom text */
.bottom-text {
  text-align: center;
  margin-top: 20px;
  font-size: 0.9rem;
}

.bottom-text a {
  color: #4a00e0;
  text-decoration: none;
  font-weight: 600;
}

.bottom-text a:hover {
  text-decoration: underline;
}

/* Toast */
.toast {
  position: absolute;
  bottom: -60px;
  left: 50%;
  transform: translateX(-50%);
  background: #4caf50;
  color: white;
  padding: 12px 24px;
  border-radius: 8px;
  font-size: 0.9rem;
  opacity: 0;
  pointer-events: none;
  transition: 0.4s ease;
}

.toast.show {
  bottom: 20px;
  opacity: 1;
  pointer-events: auto;
}

/* Animations */
@keyframes fadeIn {
  from {
    transform: translateY(20px);
    opacity: 0;
  }
  to {
    transform: translateY(0);
    opacity: 1;
  }
}

/* Responsive */
@media (max-width: 768px) {
  .main-container {
    flex-direction: column;
    padding: 20px;
  }

  .welcome-side img {
    max-height: 200px;
  }
}

 </style>
</head>
<body>
  
<div class="toggle-dark">
    <label class="switch">
      <input type="checkbox" id="darkModeToggle" />
      <span class="slider round"></span>
    </label>
  </div>

  <div class="main-container">
    <div class="welcome-side">
      <img src="https://lirp.cdn-website.com/aae7179e/dms3rep/multi/opt/356143704_640-640w.jpg" alt="Welcome Image" />
      <div class="welcome-text">
        <h1>Welcome to XYZ Site</h1>
        <p>Your gateway to learning, collaboration, and innovation.</p>
      </div>
    </div>

    <div class="form-container">
      <form class="form-box" id="loginForm">
        <h2>Login</h2>
        <div class="input-group">
          <input type="email" required />
          <label>Email</label>
        </div>
        <div class="input-group">
          <input type="password" required />
          <label>Password</label>
        </div>

        <div class="options">
          <label class="remember-me">
            <input type="checkbox" />
            Remember me
          </label>
          <a href="#">Forgot Password?</a>
        </div>

        <button type="submit" class="btn">Login</button>
        <a routerLink="/register">New user? Register here</a>
      </form>

      <div class="toast" id="toast">Login successful!</div>
    </div>
  </div>

  <script>
    // Dark Mode Toggle
    const toggle = document.getElementById('darkModeToggle');
    toggle.addEventListener('change', () => {
      document.body.classList.toggle('dark');
    });

    // Toast Message
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const toast = document.getElementById('toast');
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 3000);
    });
  </script>
</body>
</html>
